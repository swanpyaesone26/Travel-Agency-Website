<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://www.dollarsense.au/cdn/shop/collections/travel-concept-with-landmarks.jpg?v=1651648194'); 
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            color: #ff6347; 
            font-size: 2.8em;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
        }

        p {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 30px;
        }

        button {
            background-color: #ffb347; 
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.1em;
            border-radius: 30px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #ff7f50; 
        }

        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank you for contacting us!</h1>
        <p>Your message has been sent successfully. Your journey starts here!</p>
        <button onclick="window.location.href='/';">Explore More</button>
    </div>
</body>
</html>
